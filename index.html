<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML在线编辑器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .editor, .preview {
            width: 50%;
            height: 100%;
        }

        .editor textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

        .preview {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: white;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="codeInput"><!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
        }
        .example {
            padding: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>测试页面</h1>
    <div class="example">
        <p>在这里输入HTML代码试试吧！</p>
        <button onclick="alert('点击了按钮')">点击我</button>
    </div>
</body>
</html></textarea>
        </div>
        <div class="preview">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script>
        function updatePreview() {
            const code = document.getElementById('codeInput').value;
            const previewFrame = document.getElementById('previewFrame');
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // 初始加载时更新预览
        window.onload = updatePreview;

        // 输入时实时更新
        document.getElementById('codeInput').addEventListener('input', updatePreview);

        // 处理iframe内的交互（可选）
        document.getElementById('previewFrame').addEventListener('load', function() {
            const frame = this.contentWindow;
            // 这里可以添加额外的交互处理逻辑
        });
    </script>
</body>
</html>
